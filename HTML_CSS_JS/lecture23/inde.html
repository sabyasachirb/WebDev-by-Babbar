<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 5px solid black;
            height: 100vh;
            width: 100vw;
            background-color:thistle;
        }
        .box{
            border: 3px solid brown;
            background-color: blue;
            width: 300px;
            height: 60px;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            /* animation-name: rightMovement;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-delay: 1s;
            animation-timing-function: linear;
            /* animation-direction: alternate; */
            /* animation-fill-mode: forwards;  */

            /* @keyframes duration | easing-function | delay |
            iteration-count | direction | fill-mode | play-state | name */
            animation: 3s linear 1s infinite alternate none running rightMovement;


            
        }
        @keyframes rightMovement { 
            from{
                top: 0;
                left: 0;
            }
            to{
                top: 0;
                left: 1000px;
            }
        }

        .box2{
            border: 3px solid brown;
            background-color: blue;
            width: 300px;
            height: 60px;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            animation: 3s linear 1s infinite alternate none running downMovement;
        }
        @keyframes downMovement { 
            from{
                top: 380px;
                left: 1000px;
            }
            to{
                top: 380px;
                left: 0;
            }
        }
        .circle{
            border: 3px solid brown;
            background-color: blue;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            position: relative;
            animation: 3s linear 1s infinite alternate none running circularMovement;
        }
        @keyframes circularMovement { 
            0%{
                top: 200px;
                left: 500px;
            }
            30%{
                top: 0px;
                left: 1000px;
            }
            60%{
                top: 400px;
                left: 500px;
            }
            95%{
                top: 400px;
                left: 0px;
            }
        }
       

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="circle"></div>
        <div class="box2"></div>

    </div>
</body>
</html>
