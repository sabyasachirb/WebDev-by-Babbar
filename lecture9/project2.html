<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Job Application</h2>
<form>
<label for="username">Name:</label>
<br/>
<input type="text" name="username" id="username">
<br/>
<label for="emailid">Email:</label>
<br/>
<input type="email" name="emailid" id="emailid">
<br/>
<label for="phone">Phone:</label>
<br/>
<input type="telr" name="phone" id="phone">
<br/>
<label for="resume">Resume:</label>
<br/>
<input type="file" name="resume" id="resume">
<br/>
<br/>
<label for="exp">Experience(In Years):</label>
<input type="number" name="exp" id="exp" min="0" max="50">

<fieldset>

<legend>Skills</legend>
<input type="checkbox" name="html" id="html"><br/>
<label for="html">HTML</label><br/>
<input type="checkbox" name="css" id="css"><br/>
<label for="css">CSS</label><br/>
<input type="checkbox" name="Javascript" id="Javascript"><br/>
<label for="Javascript">Javascript</label><br/>
</fieldset>

<label for="highedu">Education:</label><br/>
<select name="Highesteducation" id="highedu">
<option value="1">Associates Degree</option>
<option value="2">Bachelor's Degree</option>
<option value="3">Master's Degree</option>
<option value="2">Bachelor's Degree</option>
</select>
<br/>

<h7>Availability:</h7><br/>
<label for="fulltime">Full Time</label>
<input type="radio" id="fulltime"><br/>
<label for="halftime">Half Time</label>
<input type="radio" id="halftime"><br/>

<label for="comments">Additional Comments:</label><br/>
<textarea name="comments" id="abc" cols="30" rows="10" ></textarea>

<input type="submit" value="Submit Application">

</form>



</body>
</html>
