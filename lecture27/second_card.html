<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="second_card.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(114, 166, 238);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            
        }
        .card img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            
        }
        .textBox p{
            width: 80%;
            text-align: center;
        }
        .amountbox{
            width: 80%;
            height: 10%;
            background-color: rgb(156, 186, 228);
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #paymentButton{
            width: 80%;
            height: 9%;
            background-color: rgb(16, 16, 94);
            color: aliceblue;
            border-radius: 10px;
            box-shadow: 10px 10px 54px 11px rgba(0,0,0,0.7);
-webkit-box-shadow: 10px 10px 54px 11px rgba(0,0,0,0.7);
-moz-box-shadow: 10px 10px 54px 11px rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        a{
            font-weight: bold;
            color: black;
        }
        .rightbox{
            width: fit-content;
            height: 100%;
            display: flex;
            flex-direction:row;
            gap: 15px;
            padding-right: 20px;
            padding-left: 20px;
            justify-content: space-around;
            align-items: center;
        }
        .leftbox{
            padding-right: 20px;
        }
        .imgBox img{
            width: 40px;
            height: 40px;
        }
        .textAmountbox{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" >
            <div class="textBox">
                <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est harum asperiores quos veritatis a iure? Cumque nostrum minima quaera.</p>
            </div>
            <div class="amountbox">
                <div class="rightbox">
                    <div class="imgBox">
                        <img src="music.png" alt="musiclogo">
                    </div>
                    <div class="textAmountbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="leftbox">
                    <a href="#jdfdmk"> Change</a>
                </div>
            </div>
            <button id="paymentButton">
                Proceed to Payment
            </button>
            <a>Cancel Order</a>
        </div>

        
    </div>
</body>
</html>
