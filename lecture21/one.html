<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
            display: flex;
            flex-direction: row;
            height: 500px;
        }
        #box1{
            flex: 1;
            border: 2px solid red;
            margin: 5px;
            padding: 5px;
            background-color: yellowgreen;
            display: flex;
            flex-direction: column;
        }
        #box2{
            flex: 1;
            border: 2px solid green;
            margin: 5px;
            padding: 5px;
            background-color: lightcoral;
        }
        img{
            max-width: 170px;

            height: 170px;
        }
        @media (max-width: 640px) {
            .box{
                flex-direction: column;
                height: auto;
            }
        }
        @media (min-width: 640px) {
            .box{
                flex-direction: row;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="box1">
            <p>Text1</p>
            <p>Text2    </p>
        </div>
        <div id="box2">
            <img src="gemini_sabyasachi.png" alt="sabyasachi">
        </div>
    </div>
</body>
</html>
